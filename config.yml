# Main Information
baseURL: http://adamkoziorz.github.io/
languageCode: en-us
title: Adam Koziorz
theme: PaperMod

# Toggles
enableInlineShortcodes: true
enableEmoji: true # allowing using emoji
ShowPostNavLinks: true
ShowBreadCrumbs: true
builddrafts: true 
math: true
comments: true

# Allowing HTML code
markup:
  goldmark:
    renderer:
      unsafe: true


# Main Page (Parameters)
params:
    profileMode:
        enabled: true
        title: "Welcome!" # optional default will be site title
        subtitle: "Adam Koziorz - Portfolio"
        imageUrl: "temp.png"
        imageWidth: 200 # custom size
        imageHeight: 200 # custom size
        buttons:
            - name: Resume
              url: /resume
        ShowBreadCrums: true

    env: production # to enable google analytics, opengraph, twitter-cards and schema.

    defaultTheme: light # defaultTheme: light or dark
    disableThemeToggle: false
    DateFormat: "2006-01-02"
    ShowShareButtons: false
    ShowReadingTime: false
    disableScrollToTop: false
    displayFullLangName: false
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    hideFooter: true
    ShowWordCounts: true
    VisitCount: true
    ShowLastMod: true
    ShowToc: true
    TocOpen: false
    comments: true


menu:
  main:
    - identifier: Blogs
      name: Blogs
      url: blogs
      weight: 1

# Other Stuff
outputs:
  home:
    - HTML
    - RSS
    - JSON

minify:
    disableXML: true
    # minifyOutput: true

permalinks:
    post: "/:title/"
    # post: "/:year/:month/:day/:title/"